<html>
<head>
  <meta charset="utf-8">
  <script src="../browser.js"></script>
<body>
  <script>
  suite('environment scripts are inserted', function() {
    test('chai exists', function() {
      assert.isOk(window.chai);
    });

    test('sinon exists', function() {
      assert.isOk(window.sinon);
    });

    test('sinon-chai exists', function() {
      const spy = window.sinon.spy();

      expect(spy).to.not.have.been.calledWith('Foo');
    });

    test('lodash exists', function() {
      assert.isOk(window._);
    });
  });
  </script>
</body>
</html>
